{% extends "auctions/layout.html" %}
{% block body %}
<div class="container" id="listing">
    <h2>Create Listing</h2>
</div>
<div class="container" id="box">
    <form action="{% url 'submit' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title of the listing" name="title" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select type="text" class="form-control" id="exampleFormControlSelect1" name="category" required>
                <option>Fashion</option>
                <option>Tools</option>
                <option>Toys</option>
                <option>Electronics</option>
                <option>Accesories</option>
                <option>Books</option>
                <option>Furniture</option>
                <option>Weapons</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Initial Bid</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Starting Bid" name="price" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Image Link </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insert your Image Link" name="link">
        </div>
        <button class="btn btn-outline-info" type="submit"> Submit</button>
    </form>
</div>
{% endblock %}
